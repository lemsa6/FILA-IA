# Configuração ultra-otimizada do Nginx
user nginx;
worker_processes auto;  # Usa todos os cores disponíveis
worker_rlimit_nofile 65535;  # Máximo de arquivos abertos

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Carregar módulos dinâmicos
# # include /etc/nginx/modules/brotli.conf;

events {
    worker_connections 4096;  # Máximo de conexões simultâneas
    use epoll;  # Método mais eficiente no Linux
    multi_accept on;  # Aceita múltiplas conexões por vez
    accept_mutex off;  # Desabilita mutex para melhor performance
}

http {
    # ===== CONFIGURAÇÕES BÁSICAS =====
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # ===== LOGGING OTIMIZADO =====
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main buffer=64k flush=5s;
    
    # ===== PERFORMANCE MÁXIMA =====
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    reset_timedout_connection on;
    
    # ===== BUFFERS OTIMIZADOS =====
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # ===== TIMEOUTS OTIMIZADOS =====
    client_header_timeout 10s;
    client_body_timeout 10s;
    send_timeout 10s;
    
    # ===== COMPRESSÃO GZIP MÁXIMA =====
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 9;
    gzip_buffers 32 16k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        font/woff
        font/woff2
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # ===== COMPRESSÃO BROTLI (SUPERIOR) =====
    # brotli on;
    # brotli_comp_level 11;
    # brotli_types
    #     application/atom+xml
    #     application/javascript
    #     application/json
    #     application/rss+xml
    #     application/xml
    #     font/eot
    #     font/otf
    #     font/ttf
    #     font/woff
    #     font/woff2
    #     image/svg+xml
    #     text/css
    #     text/javascript
    #     text/plain
    #     text/xml;
    
    # ===== CACHE DE ARQUIVOS ABERTOS =====
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # ===== SSL/TLS OTIMIZADO =====
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # ===== HEADERS DE SEGURANÇA =====
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # ===== RATE LIMITING =====
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # ===== INCLUIR CONFIGURAÇÕES DOS SITES =====
    include /etc/nginx/conf.d/*.conf;
}
