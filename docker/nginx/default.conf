server {
    listen 80 http2;  # HTTP/2 ativado
    index index.php index.html;
    server_name localhost;
    root /var/www/html/public;
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    
    # ===== HTTP/2 SERVER PUSH ===== (DESABILITADO - CAUSAVA PROBLEMA COM POST)
    # location = /index.php {
    #     # Push recursos críticos
    #     http2_push /build/assets/app.css;
    #     http2_push /build/assets/app.js;
    #     http2_push /build/assets/alpine.js;
    #     try_files $uri /index.php?$query_string;
    # }

    # ===== COMPRESSÃO GZIP AVANÇADA =====
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 9;  # Máxima compressão
    gzip_buffers 32 16k;  # Buffers maiores
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        # JavaScript
        application/javascript
        application/x-javascript
        text/javascript
        # CSS
        text/css
        # HTML
        text/html
        text/plain
        # XML
        application/xml
        application/xhtml+xml
        application/rss+xml
        application/atom+xml
        text/xml
        # JSON
        application/json
        application/ld+json
        application/manifest+json
        # Fontes
        font/woff
        font/woff2
        font/ttf
        font/otf
        font/eot
        # Imagens
        image/svg+xml
        # Outros
        application/pdf
        application/zip;

    # ===== COMPRESSÃO BROTLI (SUPERIOR AO GZIP) =====
    # brotli on;
    # brotli_comp_level 11;  # Máxima compressão
    # brotli_types
    #     application/javascript
    #     application/x-javascript
    #     text/javascript
    #     text/css
    #     text/html
    #     text/plain
    #     application/json
    #     application/xml
    #     application/xhtml+xml
    #     application/rss+xml
    #     font/woff
    #     font/woff2
    #     font/ttf
    #     font/otf
    #     image/svg+xml;
    
    # ===== COMPRESSÃO DEFLATE (fallback) =====
    gzip_static on;  # Usa arquivos .gz pré-comprimidos se existirem
    # brotli_static on;  # Usa arquivos .br pré-comprimidos se existirem

    # ===== CACHE DE ARQUIVOS ESTÁTICOS =====
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Compressão adicional para arquivos grandes
        gzip_static on;
        gzip_vary on;
        
        # Headers de segurança
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }

    # ===== CACHE PARA FONTE =====
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # ===== CACHE PARA IMAGENS =====
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ===== CACHE PARA CSS E JS =====
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Compressão máxima para CSS/JS
        gzip_comp_level 9;
        gzip_min_length 0;  # Comprime até arquivos pequenos
    }

    # ===== CACHE PARA HTML =====
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
    }

    # ===== CACHE PARA API (sem cache) - REMOVIDO PARA CORRIGIR 404 =====
    # location /api/ {
    #     try_files $uri $uri/ /index.php?$query_string;
    #     add_header Cache-Control "no-cache, no-store, must-revalidate";
    #     add_header Pragma "no-cache";
    #     add_header Expires "0";
    # }

    # ===== RATE LIMITING PARA API =====
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        limit_conn conn_limit_per_ip 10;
        try_files $uri $uri/ /index.php?$query_string;
        
        # Headers de segurança para API
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ===== ROTA PRINCIPAL =====
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Headers de segurança
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }

    # ===== PHP PROCESSING =====
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass fila-api:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Otimizações FastCGI
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300;
        
        # Headers de cache para PHP
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ===== SEGURANÇA =====
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acesso a arquivos de configuração
    location ~* \.(env|log|sql|conf|ini|bak|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ===== HEADERS GLOBAIS =====
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ===== PERFORMANCE =====
    # Desabilitar logging para arquivos estáticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot|pdf|zip)$ {
        access_log off;
        log_not_found off;
    }
    
    # Otimizações de buffer
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Otimizações de arquivo
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
}
