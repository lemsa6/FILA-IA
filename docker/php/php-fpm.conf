[global]
pid = /var/run/php-fpm.pid
error_log = /var/log/php-fpm.log
daemonize = no
process_control_timeout = 10s

[www]
user = www-data
group = www-data
listen = 9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; ===== PERFORMANCE MÁXIMA =====
pm = dynamic
pm.max_children = 50          ; Máximo de processos filhos
pm.start_servers = 10         ; Processos iniciais
pm.min_spare_servers = 5      ; Mínimo em standby
pm.max_spare_servers = 15     ; Máximo em standby
pm.max_requests = 1000        ; Requests por processo antes de reiniciar
pm.process_idle_timeout = 30s ; Timeout para processos ociosos

; ===== OTIMIZAÇÕES DE MEMÓRIA =====
pm.max_children = 50
request_terminate_timeout = 30s
request_slowlog_timeout = 10s
slowlog = /var/log/php-fpm-slow.log

; ===== BUFFERS OTIMIZADOS =====
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 30
php_admin_value[max_input_time] = 30
php_admin_value[post_max_size] = 100M
php_admin_value[upload_max_filesize] = 100M

; ===== OPCACHE MÁXIMO =====
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 1
php_admin_value[opcache.memory_consumption] = 256
php_admin_value[opcache.interned_strings_buffer] = 64
php_admin_value[opcache.max_accelerated_files] = 20000
php_admin_value[opcache.revalidate_freq] = 2
php_admin_value[opcache.fast_shutdown] = 1
php_admin_value[opcache.validate_timestamps] = 0  ; Produção: desabilita validação
php_admin_value[opcache.save_comments] = 0
php_admin_value[opcache.enable_file_override] = 1

; ===== REALPATH CACHE =====
php_admin_value[realpath_cache_size] = 4096k
php_admin_value[realpath_cache_ttl] = 600

; ===== SESSION OTIMIZADA =====
php_admin_value[session.save_handler] = redis
php_admin_value[session.save_path] = "tcp://fila-redis:6379"
php_admin_value[session.gc_maxlifetime] = 3600

; ===== LOGS OTIMIZADOS =====
php_admin_value[log_errors] = on
php_admin_value[error_log] = /var/log/php-errors.log
php_admin_flag[display_errors] = off

; ===== SECURITY =====
php_admin_value[expose_php] = off
php_admin_value[allow_url_fopen] = off
php_admin_value[allow_url_include] = off
